<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>后台管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="~" th:href="@{/css/common.css}"/>
<link rel="stylesheet" type="text/css" href="~" th:href="@{/css/main.css}"/>
<script type="text/javascript" src="~" th:src="@{/js/libs/modernizr.min.js}"></script>
</head>
<body>
	<div th:fragment="header">
		<div class="topbar-wrap white">
			<div class="topbar-inner clearfix">
				<div class="topbar-logo-wrap clearfix">
					<h1 class="topbar-logo none">
						<a href="index.html" class="navbar-brand">后台管理</a>
					</h1>
					<ul class="navbar-list clearfix">
						<li><a class="on" href="~" th:href="@{/index}">首页</a></li>
						<li><a href="~" target="_blank" th:href="@{/index}">网站首页</a></li>
					</ul>
				</div>
				<div class="top-info-wrap">
					<ul class="top-info-list clearfix">
						<li>欢迎您：<span th:text="${session.adminName}"></span></li>
						<li><a href="~" th:href="@{/logout}">退出</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container clearfix">
		<div th:fragment="sidebar-wrap">
			<div class="sidebar-wrap">
				<div class="sidebar-title">
					<h1>菜单</h1>
				</div>
				<div class="sidebar-content">
					<ul class="sidebar-list">
						<li><a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
							<ul class="sub-menu">
								<li><a href="~" th:href="@{/category/list}"><i class="icon-font">&#xe008;</i>分类管理</a></li>
								<li><a href="~" th:href="@{/store/list}"><i class="icon-font">&#xe005;</i>商店管理</a></li>
								<li><a href="~" th:href="@{/food/store_list}"><i class="icon-font">&#xe006;</i>商店/菜单</a></li>

							</ul></li>
						<li><a href="#"><i class="icon-font">&#xe018;</i>系统管理</a>
							<ul class="sub-menu">
								<li><a href="~" th:href="@{/admin/list}" ><i class="icon-font">&#xe017;</i>管理员信息管理</a></li>
							</ul>
							<ul class="sub-menu">
								<li><a href="~" th:href="@{/system/view}" ><i class="icon-font">&#xe017;</i>系统信息</a></li>
							</ul>
						</li>
							
					</ul>
				</div>
			</div>
		</div>
		<!--/sidebar-->
		<div class="main-wrap">
			<div th:fragment="result-wrap1">
				<div class="result-wrap">
					<div class="result-title">
						<h1>快捷操作</h1>
					</div>
					<div class="result-content">
						<div class="short-wrap">
							<a href="~" th:href="@{/category/add}"><i class="icon-font">&#xe001;</i>新增分类</a>
							<a href="~" th:href="@{/store/add}"><i class="icon-font">&#xe005;</i>新增商店</a> <a
								href="~" th:href="@{/admin/add}"><i class="icon-font">&#xe041;</i>新增管理员</a>

						</div>
					</div>
				</div>
			</div>
			<div th:fragment="result-wrap2">
				<div class="result-wrap">
					<div class="result-title">
						<h1>系统基本信息</h1>
					</div>
					<div class="result-content">
						<ul class="sys-info-list">
							<li><label class="res-lab">操作系统</label><span
								class="res-info" th:text="${session.info.operate_system}"></span></li>
							<li><label class="res-lab">运行环境</label><span
								class="res-info" th:text="${session.info.server}"></span></li>							
							<li><label class="res-lab">版本</label><span
								class="res-info" th:text="${session.info.version}"></span></li>																					
							<li><label class="res-lab">Host</label><span
								class="res-info" th:text="${session.info.host}"></span></li>
						</ul>
					</div>
				</div>
			</div>
			<div th:fragment="result-wrap3">
				<div class="result-wrap">
					<div class="result-title">
						<h1>使用帮助</h1>
					</div>
					<div class="result-content">
						<ul class="sys-info-list">
							<li>
                        <label class="res-lab">QQ：</label><span class="res-info">453587004</span>
                    </li>
                    <li>
                        <label class="res-lab">源码：</label><span class="res-info"><a href="https://github.com/zsj1000020000/food">https://github.com/zsj1000020000/food</a></span>
                    </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--/main-->
	</div>
</body>
</html>
