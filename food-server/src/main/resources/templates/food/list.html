<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>后台管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="~" th:href="@{/css/common.css}"/>
<link rel="stylesheet" type="text/css" href="~" th:href="@{/css/main.css}"/>
<script type="text/javascript" src="~" th:src="@{/js/libs/modernizr.min.js}"></script>
</head>
<body>
	<div th:include="common/common :: header"></div>
	<div class="container clearfix">
		<div th:include="common/common :: sidebar-wrap"></div>
		<!--/sidebar-->
		<div class="main-wrap">

			<div th:include="common/common :: result-wrap1"></div>
			<div class="result-wrap">
				<div class="result-title">
					<h1>基本信息</h1>
				</div>
				<table class="result-tab">
					<tr>
						<th>id</th>
						<th>名称</th>
						<th>简述</th>	
						<th>价格(元)</th>	
						<th>操作</th>
					</tr>
					<tr th:each="food : ${foods}">

						<td th:text="${food.id}"></td>
						<td th:text="${food.name}"></td>
						<td th:text="${food.info}"></td>	
						<td th:text="${food.price}"></td>				
						<td><a class="link-update" href="~" th:href="@{/food/edit(fid=${food.id})}">修改</a> <a
							class="link-del" href="~" th:href="@{/food/delete(fid=${food.id})}">删除</a></td>
					</tr>

				</table>
				
				<div class="list-page">
				<span>共<span th:text="${pageCount}"></span>页</span>
					<span> <a href="~" th:href="@{/food/list(page=1,sid=${sid})}">首页</a>
					</span> <span th:if="${currentPage} > 5"> <a href="~"
						th:href="@{/food/list(page=${currentPage - 5},sid=${sid})}">上5页</a>
					</span> <span th:if="${currentPage} > 1"> <a href="~"
						th:href="@{/food/list(page=${currentPage - 1},sid=${sid})}">上1页</a>
					</span> <span th:each="pageNo : ${pages}"> <span
						th:if="${pageNo} == ${currentPage}"> <a href="~"
							th:href="@{/food/list(page=${pageNo},sid=${sid})}" class="current"><span
								th:text="${pageNo}"></span></a>
					</span> <span th:if="${pageNo} != ${currentPage}"> <a href="~"
							th:href="@{/food/list(page=${pageNo},sid=${sid})}"><span
								th:text="${pageNo}"></span></a>
					</span>
					</span> <span th:if="${currentPage} lt ${pageCount}"> <a
						href="~" th:href="@{/food/list(page=${currentPage + 1},sid=${sid})}">下1页</a>
					</span> <span th:if="${currentPage} le ${pageCount - 5}"> <a
						href="~" th:href="@{/food/list(page=${currentPage + 5},sid=${sid})}">下5页</a>
					</span> <span> <a href="~"
						th:href="@{/food/list(page=${pageCount},sid=${sid})}">尾页</a>
					</span>
				</div>
			</div>
			<div th:include="common/common :: result-wrap3"></div>
		</div>
		<!--/main-->
	</div>
</body>
</html>
